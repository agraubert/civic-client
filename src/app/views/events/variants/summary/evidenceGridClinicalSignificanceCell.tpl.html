<div class="clinicalCell"
     style="{{ 'height:' + row.height + 'px;'}}"
     ng-class="col.colIndex()"
     tooltip-popup-delay="{{ctrl.tooltipPopupDelay}}"
     tooltip="{{row.entity[col.field]}}"
     tooltip-placement="left"
     tooltip-append-to-body="true">
  <span
    class="glyphicon"
    ng-class="{ 'glyphicon-heart': row.entity[col.field] === 'Sensitivity', 'glyphicon-ban-circle': row.entity[col.field] === 'Resistance or Non-Response', 'glyphicon-arrow-up': row.entity[col.field] === 'Better Outcome', 'glyphicon-arrow-down': row.entity[col.field] === 'Poor Outcome', 'glyphicon-plus-sign': row.entity[col.field] === 'Positive', 'glyphicon-minus-sign': row.entity[col.field] === 'Negative', 'glyphicon-remove-circle not-applicable': row.entity[col.field] === 'N/A', 'glyphicon-fire' : row.entity[col.field] === 'Adverse Response'}">
  </span>
</div>
