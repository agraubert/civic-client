<div class="editableField">
  <span ng-switch="ctrl.isAuthenticated()" >
    <span ng-switch-when="false" >
      <a class="btn  btn-xs btn-edit-entity"
         tooltip="Please sign in to edit this {{type|lowercase}}"
         tooltip-append-to-body="true"
         ng-disabled="true">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>
      <a class="btn btn-xs btn-flag"
         ng-class="{'flagged': ctrl.hasActiveFlag}"
         popover-template="'flagPopover.tpl.html'"
         popover-title="Flag {{type}} {{name}} "
         popover-placement="right"
         tooltip="{{ctrl.flags.length > 0 ? 'This ' + (type|lowercase) + ' has been flagged' : 'Sign in to flag this ' + (type|lowercase)}}":
         tooltip-append-to-body="true">
        <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
      </a>
    </span>
    <span ng-switch-when="true" >
      <a class="btn  btn-xs btn-edit-entity"
         tooltip="Edit this {{type|lowercase}}"
         tooltip-append-to-body="true"
         ng-click="ctrl.edit()">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>
      <a class="btn  btn-xs btn-flag"
         ng-class="{'flagged': ctrl.hasActiveFlag}"
         tooltip="{{ctrl.flags.length > 0 ? 'This ' + (type|lowercase) + ' has been flagged' : 'Flag this ' + (type|lowercase)}}"
         tooltip-append-to-body="true"
         popover-template="'flagPopover.tpl.html'"
         popover-title="Flag {{type}} {{name}} "
         popover-placement="right">
        <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
      </a>
    </span>
  </span>
  <ng-transclude></ng-transclude>
</div>

<script type="text/ng-template" id="flagPopover.tpl.html">
  <div class="flag-content">
    <div class="row" >
      <div class="col-xs-12" >
        <p>Flag this {{type|lowercase}} by describing why you feel it requires the attention of CIViC curators:</p>
        <div class="form-group">
          <textarea class="form-control" rows="5"></textarea>
        </div>
      </div>
    </div>
    <div class="row" >
      <div class="col-xs-12 panel-buttons" >
        <button type="submit" class="btn btn-danger">Flag</button>
      </div>
    </div>
    <div class="row" >
      <div class="col-xs-12" class="panel-subheader">
        <h4>Previous Flags</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" >
        <ul>
          <li ng-repeat="flag in ctrl.flags" >
            <div class="comment-header"></div>
            <div class="comment">{{flag.comment}}</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</script>
