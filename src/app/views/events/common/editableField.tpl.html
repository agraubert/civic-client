<div class="editableField">
  <span ng-switch="ctrl.isAuthenticated()" >
    <span ng-switch-when="false" >
      <a class="btn  btn-xs btn-edit-entity"
         tooltip="Please sign in to edit this {{type|lowercase}}"
         tooltip-append-to-body="true"
         ng-disabled="true">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>
      <a class="btn btn-xs btn-flag"
         ng-class="{'flagged': ctrl.hasActiveFlag}"
         popover-template="'flagPopover.tpl.html'"
         popover-title="Flag {{type}} {{name}} "
         popover-placement="right"
         tooltip="{{ctrl.flags.length > 0 ? 'This ' + (type|lowercase) + ' has been flagged' : 'Sign in to flag this ' + (type|lowercase)}}":
         tooltip-append-to-body="true">
        <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
      </a>
    </span>
    <span ng-switch-when="true" >
      <a class="btn  btn-xs btn-edit-entity"
         tooltip="Edit this {{type|lowercase}}"
         tooltip-append-to-body="true"
         ng-click="ctrl.edit()">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>
      <a class="btn  btn-xs btn-flag"
         ng-class="{'flagged': ctrl.hasActiveFlag}"
         tooltip="{{ctrl.flags.length > 0 ? 'This ' + (type|lowercase) + ' has been flagged' : 'Flag this ' + (type|lowercase)}}"
         tooltip-append-to-body="true"
         popover-template="'flagPopover.tpl.html'"
         popover-title="Flag {{type}} {{name}} "
         popover-placement="right">
        <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
      </a>
    </span>
  </span>
  <ng-transclude></ng-transclude>
</div>

<script type="text/ng-template" id="flagPopover.tpl.html">
  <div ng-switch="ctrl.hasActiveFlag">
    <div ng-switch-when="true" >
      <editable-field-flag flag="ctrl.activeFlag" resolve-fn="ctrl.resolve" entity-id="ctrl.entityId" type="type" name="name"></editable-field-flag>
    </div>
    <div ng-switch-when="false" >
      <div class="submit-flag-form">
        <div class="row" >
          <div class="col-xs-12" >
            <p style="font-size: small;">Flag this {{type|lowercase}} by describing why you feel it requires the attention of CIViC curators:</p>
            <div class="form-group">
              <textarea ng-model="ctrl.newFlag.comment.text" class="form-control flag-comment" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 panel-buttons" >
            <a type="submit"
               class="btn btn-danger"
               ng-click="ctrl.submit(ctrl.newFlag)"
               ng-disabled="ctrl.newFlag.comment.text.length < 3"
               tooltip-enable="ctrl.newFlag.comment.text.length < 3"
               tooltip="Please add comment before submitting flag.">
              Flag
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="resolved-flags" ng-if="ctrl.hasResolvedFlag">
    <div class="row" >
      <div class="col-xs-12" class="panel-subheader resolved">
        <h4>Resolved Flags</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" >
        <div class="flag-container" ng-repeat="flag in ctrl.flags | filter: {state: 'resolved'} | orderBy:'id':true">
          <editable-field-flag flag="flag" resolve-fn="ctrl.resolve" entity-id="ctrl.entityId" type="type" name="name"></editable-field-flag>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="row" > -->
  <!-- <div class="col-xs-12" > -->
  <!-- <pre ng-bind="ctrl.newFlag|json" ></pre> -->
  <!-- </div> -->
  <!-- </div> -->
</script>

<script type="text/ng-template" id="flag.tpl.html" >
  <div class="entityFlag">
    <div class="row" >
      <div class="col-xs-12" class="panel-subheader active">
        <h4>Active Flag</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" >
        <ul>
          <li ng-repeat="flag in ctrl.flags | filter: {state: 'open'}" >
            <div class="comment-header">Users go here</div>
            <div class="comment">{{flag.flagComment.text}}</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="resolve-flag-form" ng-if="ctrl.hasActiveFlag && (ctrl.isEditor() || ctrl.isAdmin())">
      <div class="row" >
        <div class="col-xs-12" >
          <p style="font-size: small;">Resolve this flag by describing how you fixed the issue.</p>
          <div class="form-group">
            <textarea ng-model="ctrl.resolveFlag.comment.text" class="form-control resolve-comment" rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12 panel-buttons" >
          <a type="submit"
             class="btn btn-success"
             ng-click="ctrl.resolve(ctrl.resolveFlag)"
             ng-disabled="ctrl.resolveFlag.comment.text.length < 3"
             tooltip-enable="ctrl.resolveFlag.comment.text.length < 3"
             tooltip="Please add comment before resolving flag.">
            Resolve
          </a>
        </div>
      </div>
    </div>
  </div>
</script>
